<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse JavaScript Todo App</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <!-- App Interface -->

    <div id="app">
      <div class="title">
        <h1>UCC Clubs</h1>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br />
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="scan-template">
      <header id="header"></header>
      <div class="scan">
        <h2>Please scan your card to sign in for your training</h2>
        <div id="messages"></div>
        <button class="log-out">Log out</button>
      </div>
    </script>

     <script type="text/template" id="admin-template">
      <header id="header"></header>
      <div class="scan">
        <h2>Welcome to the admin panel!</h2>
        <button class="log-out">Log out</button>
      </div>
    </script>
    
    

    

  </body>

</html>
