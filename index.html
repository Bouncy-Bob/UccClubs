<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parse JavaScript Todo App</title>
    <link href="./css/css.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="./js/underscore-1.1.6.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    <script src="./js/app.js"></script>
  </head>

  <body>
<header id="header">

      <img id="logo" src="img/icons_club.png"/>

      </header>      
      <div class="login">
      
       <nav class="clearfix">  
        <ul class="clearfix">  
            <li><a href="#">Home</a></li>  
            <li><a href="#">Message</a></li>  
            <li><a href="#">Events</a></li>  
            <li><a href="#">Finance</a></li>  
            <li><a href="#">Press</a></li>  
            <li><a href="#">Contact</a></li>    
        </ul>  
        <a href="#" id="pull">Menu</a>  
       </nav>  
      
       
      <img id="skull" src="img/icon_skull.png"/>

      <div class="big">

      <h1>Welcome</h1> 
    <!-- App Interface -->

    <div id="app">
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <div>
        <form class="login-form">
          <h2>Please sign in with your clubs username/password</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>
      </div>

      <div class="ucc_logos">

      <img id="ucc" src="img/ucc-logo1.jpg"/>
      <img id="exec" src="img/clubsexec.png"/>
      <img id="union" src="img/union.jpg"/>

      </div>

    </script>

    <script type="text/javascript">

           $(function() {  
        var pull        = $('#pull');  
            menu        = $('nav ul');  
            menuHeight  = menu.height();  
      
        $(pull).on('click', function(e) {  
            e.preventDefault();  
            menu.slideToggle();  
        });  
    });  

              $(window).resize(function(){  
        var w = $(window).width();  
        if(w > 320 && menu.is(':hidden')) {  
            menu.removeAttr('style');  
        }  
    });    

    </script>

    <script type="text/template" id="scan-template">
      <header id="header"></header>
      <div class="scan">
        <h2>Please scan your card to sign in for your training</h2>
        <div id="messages"></div>
        <button class="log-out">Log out</button>
      </div>
    </script>

     <script type="text/template" id="admin-template">
      <header id="header"></header>
      <div class="scan">
        <h2>Welcome to the admin panel!</h2>
        <button class="log-out">Log out</button>
      </div>
      <div id = "members"></div>
    </script>
    
    


    <script type="text/template" id="player-template">
      <div class="player">
        <h3><%= name %></h3>
        <ul>
          <li>In Year <%= year %> of <%= degree %> </li>
          <li>Student Number: <%= studentNumber %> </li>
          <li>Phone: <%= phone %> </li>
          <li>Has attended a session <%= count==1? 'once': count+' times' %></li>
        </ul>
        <button class = "toggle">Hide Player Info</button>
      </div>
    </script>
    
     <script type="text/template" id="closed-player-template">
      <div class="player">
        <h3><%= name %></h3>
        <button class = "toggle">Show Player Info</button>
      </div>
    </script>
    

    

  </body>

</html>
